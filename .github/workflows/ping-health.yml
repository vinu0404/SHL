name: Ping SHL FastAPI Health

on:
  schedule:
    - cron: "*/2 * * * *"   # Every 2 minutes
  workflow_dispatch:        

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Hit /api/health endpoint
        run: |
          echo "Pinging health endpoint..."
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" \
            https://shl-fastapi-17fu.onrender.com/api/health
